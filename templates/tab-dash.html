<ion-view view-title="Dashboard"><!-- 
  <ion-nav-buttons side="left">
    <button class="button" ng-click="toggleLeft()">
      <i class="ion-drag"></i>
    </button>
  </ion-nav-buttons> -->
  <ion-content>
    <ion-refresher
      pulling-text="下拉刷新..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
      <div ng-repeat="(key,goods) in goodsList">
        <div class="item item-divider" ng-if="goods[0]">{{goods[0].activeName}}</div>
        <ion-item ng-repeat="item in goods" item="item" href="#/item/{{item.id}}" class="item-remove-animate item-avatar item-icon-right item item-complex item-right-editable">
          <img src="http://www.angularui.cn/bbs/uploads/avatar/2/02/2_big.png">
          <h2>{{item.name}}</h2>
          <p>{{item.intro}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
          <ion-option-button class="button-assertive" ng-click="onItemDelete(item,key)">
            删除
          </ion-option-button>
          <ion-option-button class="button-calm" ng-click="share(item)">
            分享
          </ion-option-button>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
