<ion-view view-title="我">
  <ion-content>
		<div class="list">
		    <a class="item item-thumbnail-left item-icon-right" href="#">
		      <img src="{{userinfo.headimgurl}}">
		      <h2>{{userinfo.nickname}}</h2>
		      <p>微信号：{{userinfo.province}}</p><p>{{userinfo.openid}}</p>
		      <i class="icon ion-ios-telephone-outline"></i>
		    </a>
		</div>
		<div class="list">
		  <a class="item item-icon-left item-icon-right" href="#">
		    <i class="icon ion-email positive"></i>
		    邮箱
		    <i class="icon ion-chevron-right icon-accessory"></i>
		  </a>
		  <a class="item item-icon-left item-icon-right" href="#">
		    <i class="icon ion-chatbubble-working positive"></i>
		    短消息
		    <i class="icon ion-chevron-right icon-accessory"></i>
		  </a>
		  <a class="item item-icon-left" href="#">
		    <i class="icon ion-mic-a positive"></i>
		    语音信箱
		    <span class="item-note">
		      中文
		    </span>
		  </a>
		  <a class="item item-icon-left" href="#">
		    <i class="icon ion-person-stalker positive"></i>
		    好友
		    <span class="badge badge-assertive">0</span>
		  </a>
		</div>
  </ion-content>
</ion-view>
